<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gem Value Game!</title>
    <link rel="stylesheet" text="type/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>

    <div id="header"><h1>GEM COLLECTOR</h1></div>

    <img class="crystal" src="assets/images/crystalone.jpeg" alt="blue">
    <img class="crystal" src="assets/images/crystaltwo.jpeg" alt="pink">
    <img class="crystal" src="assets/images/crystalthree.jpeg" alt="purple">
    <img class="crystal" src="assets/images/crystalfour.jpeg" alt="white">

    <div id="comp">
        <p></p><span id="scores"></span></p>
    </div>

    <div id="user">
        <p><span id="myscore">My score: </span></p>
    </div>

    <div id="points">
    <p># of Wins: <span id="winning">0</span></p>
    <p># of Losses: <span id="losing">0</span></p>
    </div>
    

    <script src="assets/javascript/game.js"></script>
</body>

</html>
